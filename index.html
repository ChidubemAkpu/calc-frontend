<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>My Calculator</title>
</head>
<body>
    <main>
        <section class="display-section" id="display">
        </section>
        <section class="button-section">
            <button class="each-button" id="one" onclick="number1()">1</button>
            <button class="each-button" id="two" onclick="number2()">2</button>
            <button class="each-button" id="three" onclick="number3()">3</button>
            <button class="each-button" id="plus" onclick="plus()">+</button>
            <button class="each-button" id="four" onclick="number4()">4</button>
            <button class="each-button" id="five" onclick="number5()">5</button>
            <button class="each-button" id="six" onclick="number6()">6</button>
            <button class="each-button" id="minus" onclick="minus()">-</button>
            <button class="each-button" id="seven" onclick="number7()">7</button>
            <button class="each-button" id="eight" onclick="number8()">8</button>
            <button class="each-button" id="nine" onclick="number9()">9</button>
            <button class="each-button" id="multiply" onclick="multiply()">&#xd7;</button>
            <button class="each-button" id="zero" onclick="number0()">0</button>
            <button class="each-button" id="equals" onclick="equals()">=</button>
            <button class="each-button" id="divide" onclick="divide()">&#xF7;</button>
        </section>
    </main>
    
</body>
</html>
